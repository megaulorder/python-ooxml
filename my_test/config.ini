[HEADER]
[[PARAGRAPH_COUNT]]
        paragraphs = 1, 2
[[PARAGRAPH]]
        text-align = center
        line-spacing = 1.5
[[FONT]]
        font-family = Arial
        font-size = 14.0pt

[SUB-HEADER-papyrus]
[[PARAGRAPH_COUNT]]
        paragraphs = 1, 2
[[PARAGRAPH]]
[[FONT]]
        font-family = Papyrus

[SUB-HEADER-bold]
[[PARAGRAPH_COUNT]]
        paragraphs = 1, 2
[[PARAGRAPH]]
[[FONT]]
        bold = true

[SUB-HEADER-bold-italic]
[[PARAGRAPH_COUNT]]
        paragraphs = 1, 2
[[PARAGRAPH]]
[[FONT]]
        bold = true
        italic = true
